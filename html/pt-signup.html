<form name="ptSignupForm" ng-submit="registerPT(ptSignupForm.$valid)" role="form" novalidate>
	<div class="form-group">
		<label for="ptFirstName">First Name *</label>
		<input type="text" class="form-control" name="ptFirstName" placeholder="First Name" ng-model="pt.firstName" required/>
		<p ng-show="ptSignupForm.ptFirstName.$invalid && !ptSignupForm.$pristine && submitted" class="help-block">Required</p>
	</div>

	<div class="form-group">
		<label for="ptLastName">Last Name *</label>
		<input type="text" class="form-control" name="ptLastName" placeholder="Last Name" ng-model="pt.lastName" required/>
		<p ng-show="ptSignupForm.ptLastName.$invalid && !ptSignupForm.$pristine && submitted" class="help-block">Required</p>
	</div>

	<div class="form-group">
		<label for="ptDOB">Date Of Birth *</label>
		<input type="date" class="form-control" name="ptDOB" ng-model="pt.dob" required/>
		<p ng-show="ptSignupForm.ptDOB.$invalid && !ptSignupForm.$pristine && submitted" class="help-block">Required</p>
	</div>

	<div class="form-group">
		<label for="ptGender">Gender *</label>
		<select class="form-control" name="ptGender" ng-model="pt.gender" required>
			<option value="female">Female</option>
			<option value="male">Male</option>
		</select>
		<p ng-show="ptSignupForm.ptGender.$invalid && !ptSignupForm.$pristine && submitted" class="help-block">Required</p>
	</div>

	<div class="form-group">
		<label for="ptAddressLine1">Address Line 1 *</label>
		<input type="text" class="form-control" name="ptAddressLine1" placeholder="Address Line 1" ng-model="pt.addressLine1" required/>
		<p ng-show="ptSignupForm.ptAddressLine1.$invalid && !ptSignupForm.$pristine && submitted" class="help-block">Required</p>
	</div>

	<div class="form-group">
		<label for="ptAddressLine1">Address Line 2</label>
		<input type="text" class="form-control" name="ptAddressLine2" placeholder="Address Line 2" ng-model="pt.addressLine2"/>
	</div>

	<div class="form-group">
		<label for="ptCity">City *</label>
		<input type="text" class="form-control" name="ptCity" placeholder="City" ng-model="pt.city" required/>
		<p ng-show="ptSignupForm.ptCity.$invalid && !ptSignupForm.$pristine && submitted" class="help-block">Required</p>
	</div>

	<div class="form-group">
		<label for="ptCounty">County *</label>
		<input type="text" class="form-control" name="ptCounty" placeholder="County" ng-model="pt.county" required/>
		<p ng-show="ptSignupForm.ptCounty.$invalid && !ptSignupForm.$pristine && submitted" class="help-block">Required</p>
	</div>

	<div class="form-group">
		<label for="ptPhone">Phone Number </label>
		<!-- need to look at including area code -->
		<input type="text" class="form-control" name="ptPhone" placeholder="Phone Number" ng-model="pt.phone">
	</div>

	<div class="form-group">
		<label for="ptGym">Gym (Optional)</label>
		<input type="text" class="form-control" name="ptGym" placeholder="Gym" ng-model="pt.gym"/>
	</div>

	<div class="form-group">
		<label for="ptEmail">Email Address *</label>
		<input type="email" class="form-control" name="ptEmail" placeholder="Email Address" ng-model="pt.email" required/>
		<p ng-show="ptSignupForm.ptEmail.$error.required && !ptSignupForm.$pristine && submitted" class="help-block">Required</p>
		<p ng-show="DUPLICATE_EMAIL && submitted" class="help-block">Email address already registered as a personal trainer.</p>
		<p ng-show="ptSignupForm.ptEmail.$error.email && !ptSignupForm.$pristine && submitted" class="help-block">Not a valid email.</p>
	</div>

	<div class="form-group">
		<label for="ptPassword">Password *</label>
		<input type="password" class="form-control" name="ptPassword" placeholder="Password" ng-model="pt.password" ng-minlength="6" required/>
		<p ng-show="ptSignupForm.ptPassword.$error.required && !ptSignupForm.$pristine && submitted" class="help-block">Required</p>
		<p ng-show="ptSignupForm.ptPassword.$error.minlength && submitted" class="help-block">Password must be at least 6 characters in length.</p>
	</div>

	<div class="form-group">
		<label for="ptPasswordCopy">Repeat Password *</label>
		<input type="password" class="form-control" name="ptPasswordCopy" placeholder="Repeat Password" ng-model="pt.passwordCopy" required/>
		<p ng-show="ptSignupForm.ptPasswordCopy.$invalid && !ptSignupForm.$pristine && submitted" class="help-block">Required</p>
		<p ng-show="passwordNoMatch && submitted" class="help-block">Passwords do not match</p>
	</div>

	<div class="form-group">
		<label for="ptBio">Bio *</label>
		<textarea name="ptBio" class="form-control" placeholder="Brief description of yourself and any relevant qualifications and experience" ng-model="pt.bio" rows="10" required></textarea>
		<p ng-show="ptSignupForm.ptBio.$invalid && !ptSignupForm.$pristine && submitted" class="help-block">Required</p>
	</div>

	<div class="form-group">
		<button type="submit" class="btn" id="registerPT">Register</button>
	</div>

</form>
